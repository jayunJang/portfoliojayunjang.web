<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - All Packed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 1. Scroll Track: Defines the scrollable height -->
    <div class="scroll-track"></div>

    <!-- 2. Sticky Container: Fixed view for animation -->
    <div class="sticky-container">

        <div class="text-overlay">
            <img src="txt_top.png" class="txt-top" id="intro-text" alt="*ALL PACKED.">
            <img src="txt_bottom.png" class="txt-bottom" id="header-text" alt="I'M READY.">
        </div>

        <div class="slider-container" id="slider-container">

            <div class="image-wrapper x-ray">
                <img src="carryon2.png" class="bg-img" alt="X-Ray Items">

                <img src="txtall.png" class="inner-text-img" alt="Branding CSS">

                <!-- Text Reveal Images -->
                <img src="locker_txt.png" class="center-txt" id="txt-locker" alt="Locker Text">
                <img src="bento_txt.png" class="center-txt" id="txt-bento" alt="Bento Text">
                <img src="camera_txt.png" class="center-txt" id="txt-camera" alt="Camera Text">
                <img src="pencil_txt.png" class="center-txt" id="txt-pencil" alt="Pencil Text">
                <img src="vase_txt.png" class="center-txt" id="txt-vase" alt="Vase Text">
                <img src="slipper_txt.png" class="center-txt" id="txt-slipper" alt="Slipper Text">


                <!-- Individual Items -->
                <img src="locker.png" class="xray-item item-locker" alt="Locker">
                <img src="bento.png" class="xray-item item-bento" alt="Bento">
                <img src="camera.png" class="xray-item item-camera" alt="Camera">
                <img src="pencil.png" class="xray-item item-pencil" alt="Pencil">
                <img src="vase.png" class="xray-item item-vase" alt="Vase">
                <img src="slipper.png" class="xray-item item-slipper" alt="Slipper">
            </div>

            <div class="image-wrapper carrier" id="carrier-wrapper">
                <img src="carryon1.png" class="bg-img" alt="Carrier View">
            </div>

            <div class="slider-handle" id="slider-handle">
                <div class="handle-line"></div>
                <div class="handle-circle"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
